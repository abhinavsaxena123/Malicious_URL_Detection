<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MALICIOUS URL DETECTION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        /* Custom CSS to center the form vertically */
        .center-form {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: -50px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 10px; 
        }

        .form-label {
            font-size: 1.8rem; 
        }

    </style>
</head>

<body style="
    background-image: url('../static/bg_img.jpg'); /* Path to the static folder from templates folder */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
" >
    <h1 class="text-center mb-7 pt-5">Malicious URL Detection</h1>

    <div class="container center-form">
        <div class="col-md-6">
            <form action="/predict" method="POST" class="text-center">
                <div class="mb-3">
                    <label for="url" class="form-label">Enter URL</label>
                    <input type="text" class="form-control text-center" id="url" name="url" required>
                </div>
                <button type="submit" class="btn btn-primary">Predict</button>
            </form>
            
            <!-- Display prediction result -->
            {% if prediction %}
                <div class="mt-3 text-center">
                    <p style="font-size: 1.5rem;">The URL you entered is classified as: <strong style="font-size: 1.2rem;">{{ prediction }}</strong></p>
                    <p style="font-size: 1.2rem;">Confidence Level: <strong style="font-size: 1.5rem;">{{ confidence | round(2) }}%</strong></p>
                    {% if is_malicious %}
                        <p class="text-danger" style="font-size: 1.5rem;">This URL is classified as Malicious!</p>
                    {% endif %}
                </div>
            {% endif %}

            <!-- 
            {% if prediction %}
                <p class="mt-3">The URL you entered is classified as: <strong>{{ prediction }}</strong></p>
                <p>Confidence Level: <strong>{{ confidence | round(2) }}%</strong></p>
                {% if is_malicious %}
                    <p class="text-danger">This URL is classified as malicious!</p>
                {% endif %}
            {% endif %}-->

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
